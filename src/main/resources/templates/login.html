<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>JAVA WEB SHOP</title>
<link rel="stylesheet" type="text/css" media="all"
	href="/static/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/static/css/table.css" th:href="@{/css/table.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/static/css/common.css" th:href="@{/css/common.css}" />
</head>
<body>
	<div class="shell">
		<div class="form-title">
			<h2>Please Login</h2>
		</div>
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">
			You have been logged out. <b><a href="/">Go Home</a></b>
		</div>
		<br />
		<form th:class="form-container" th:action="@{/login}" method="post">
			<div>
				<div class="form-title">Login</div>
				<input type="text" name="username" />
			</div>
			<div>
				<div class="form-title">Password:</div>
				<input type="password" name="password" />

			</div>
			<div class="submit-container">
				<input class="submit-button" type="submit" value="Sign In" />
			</div>
		</form>
	</div>
</body>
</html>
