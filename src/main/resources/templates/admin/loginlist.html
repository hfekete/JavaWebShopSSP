<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>JAVA WEB SHOP</title>
<link rel="stylesheet" type="text/css" media="all"
	href="/static/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/static/css/table.css" th:href="@{/css/table.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="/static/css/common.css" th:href="@{/css/common.css}" />
</head>
<body>
	<div class="shell">

		<div th:class="centerContent">
			<div th:include="fragments/header :: header">...</div>
		</div>
		<div>&nbsp;</div>
		<div th:class="centerContent">
			<table class="cssListaKnjiga">

				<tr>
					<td>Datum prijave</td>
					<td>Korisnik</td>
				</tr>

				<tr th:each="prijava: ${prijave}">
					<td><span th:text="${prijava.getDateAsString()}">...</span></td>
					<!--  -->
					<td><span th:text="${prijava.getUser()}">...</span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
